<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil</title>

  <link rel="stylesheet" href="/frontend/css/perfil.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
</head>
<body>
  <header>
    <a href="#" class="brand">
      <div class="brand-logo">
        <img src="/frontend/assets/ninjalogo.png" alt="Logo CodeNinja" />
        <span>CodeNinja</span>
      </div>
    </a>
    <div class="menu-btn"></div>
    <div class="profile-dropdown">
      <div class="profile-dropdown-btn" onclick="toggle()">
        <i class="bi bi-list"></i>
      </div>
      <ul class="profile-dropdown-list">
        <li class="profile-dropdown-list-item">
          <a href="/frontend/pages/home.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="profile-dropdown-list-item">
          <a href="/frontend/pages/topicos.html">
            <i class="bi bi-file-earmark-text"></i> Conteúdos
          </a>
        </li>
        <hr />
        <li class="profile-dropdown-list-item">
          <a href="/logout">
            <i class="bi bi-box-arrow-right"></i> Sair
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="perfil-container">
    <!-- Card com dois lados -->
    <div class="perfil-card">
      <!-- Lado esquerdo do card -->
      <div class="card-left">
        <i id="foto-perfil" class="bi bi-person-circle" style="font-size: 120px; color: #fff;"></i>

        <h2 id="nomeEsquerda"></h2>
        <p id="emailEsquerda"></p>
        <p><em id="tituloUsuario"></em></p>
      </div>

      <!-- Lado direito do card -->
      <div class="card-right">
        <!-- Visualização -->
        <div id="visualizacao">
          <div class="info-group">
            <strong>Nome:</strong>
            <span id="nomeDisplay"></span>
          </div>
          <div class="info-group">
            <strong>Email:</strong>
            <span id="emailDisplay"></span>
          </div>
          <div class="info-group">
            <strong>Senha:</strong>
            <span></span>
          </div>
          <div class="info-group">
            <strong>Minhas Conquistas:</strong>
            <ul id="conquistasList">
              <li>Carregando conquistas...</li>
            </ul>
          </div>
          

          <div class="buttons">
            <button class="btn-edit" onclick="mostrarFormulario()">
              <i class="bi bi-pencil-fill"></i> Editar
            </button>
            <button class="btn-delete" onclick="excluirConta()">
              <i class="bi bi-trash-fill"></i> Excluir
            </button>
          </div>
        </div>

        <!-- Formulário de edição -->
        <form id="formPerfil" enctype="multipart/form-data" class="hidden">
          <input type="file" name="foto" accept="image/*" />
          <input type="text" id="nome" name="nome" placeholder="Novo nome" />
          <input type="email" id="email" name="email" placeholder="Novo email" />
          <input type="password" id="senha" name="senha" placeholder="Nova senha" />

          <div class="form-buttons">
            <button type="submit" class="save-btn">Salvar alterações</button>
            <button type="button" class="cancel-btn" onclick="cancelarEdicao()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- PARTE FINAL DO SEU SCRIPT -->

<script>
  // === Preenche dados do usuário ===
  function preencherDados(data) {
    // Lado esquerdo (foto ou ícone)
    const fotoPerfil = document.getElementById('foto-perfil');

    if (data.foto) {
      fotoPerfil.outerHTML = `
        <img id="foto-perfil" src="/fotos/${data.foto}" 
          alt="Foto de perfil" 
          style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid rgba(124, 77, 255, 0.6); margin-bottom: 20px;">
      `;
    } else {
      fotoPerfil.className = 'bi bi-person-circle';
      fotoPerfil.style.fontSize = '120px';
      fotoPerfil.style.color = '#fff';
    }

    // Lado esquerdo (nome, email, título)
    document.getElementById('nomeEsquerda').textContent = data.nome || 'Usuário';
    document.getElementById('emailEsquerda').textContent = data.email || '';
    

    // Lado direito (dados de exibição)
    document.getElementById('nomeDisplay').textContent = data.nome || '';
    document.getElementById('emailDisplay').textContent = data.email || '';
    document.getElementById('nome').value = data.nome || '';
    document.getElementById('email').value = data.email || '';
  }

  // === Busca os dados do usuário ===
  fetch('/api/usuario')
    .then((res) => res.json())
    .then((data) => {
      preencherDados(data);
    })
    .catch(() => {
      alert('Erro ao carregar dados do usuário.');
    });

// === Busca as conquistas do usuário ===
fetch('/api/emblemas')
  .then(response => response.json())
  .then(emblemas => {
    console.log("Emblemas recebidos:", emblemas);
    const ul = document.getElementById('conquistasList');
    ul.innerHTML = '';

    // === Monta os emblemas na tela
    if (emblemas.length > 0) {
      emblemas.forEach(emblema => {
        const li = document.createElement('li');
        li.style.flex = '0 0 auto';
        li.style.textAlign = 'center';

        li.innerHTML = `
          <img src="${emblema.imagem_url}" alt="${emblema.nome}" 
            style="width: 80px; height: 80px; object-fit: contain; display: block; margin: 0 auto 5px; border-radius: 8px; border: 2px solid rgba(124, 77, 255, 0.5); transition: transform 0.2s ease, border-color 0.2s ease;">
          <div style="font-size: 14px; color: #fff;">${emblema.nome}</div>
        `;

        li.querySelector('img').addEventListener('mouseenter', function() {
          this.style.transform = 'scale(1.1)';
          this.style.borderColor = '#c084fc';
        });
        li.querySelector('img').addEventListener('mouseleave', function() {
          this.style.transform = 'scale(1)';
          this.style.borderColor = 'rgba(124, 77, 255, 0.5)';
        });

        ul.appendChild(li);
      });
    } else {
      ul.innerHTML = '<li>Sem conquistas</li>';
    }

    // === CALCULA O TÍTULO DO USUÁRIO ===
    const quantidade = emblemas.length;
    let titulo = '';

    if (quantidade === 0) {
      titulo = 'Iniciante Ninja';
    } else if (quantidade <= 4) {
      titulo = 'Ninja Aprendiz';
    } else if (quantidade <= 8) {
      titulo = 'Ninja Guerreiro';
    } else if (quantidade <= 12) {
      titulo = 'Ninja Mestre';
    } else {
      titulo = 'Mestre Supremo Ninja';
    }

    // Atualiza o título no perfil
    document.getElementById('tituloUsuario').textContent = titulo;
  })
  .catch(error => {
    console.error('Erro ao carregar conquistas:', error);
    document.getElementById('conquistasList').innerHTML = '<li>Erro ao carregar conquistas</li>';
  });


  // === Mostrar formulário ===
  function mostrarFormulario() {
    document.getElementById('visualizacao').style.display = 'none';
    document.getElementById('formPerfil').style.display = 'flex';
  }

  // === Cancelar edição ===
  function cancelarEdicao() {
    document.getElementById('formPerfil').style.display = 'none';
    document.getElementById('visualizacao').style.display = 'block';
    document.getElementById('formPerfil').reset();
  }

  // === Envio do formulário ===
  document.getElementById('formPerfil').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = document.getElementById('formPerfil');
    const formData = new FormData(form);

    const res = await fetch('/atualizar-usuario', {
      method: 'POST',
      body: formData,
    });

    if (res.ok) {
      alert('Alterações salvas!');
      window.location.reload();
    } else {
      alert('Erro ao salvar alterações.');
    }
  });

  // === Excluir conta ===
  function excluirConta() {
    if (confirm('Tem certeza que deseja excluir sua conta? Essa ação é permanente.')) {
      fetch('/excluir-conta', {
        method: 'DELETE',
      }).then((res) => {
        if (res.ok) {
          alert('Conta excluída com sucesso.');
          window.location.href = '/frontend/pages/login.html';
        } else {
          alert('Erro ao excluir a conta.');
        }
      });
    }
  }
</script>

  <script src="/frontend/js/dropdown.js"></script>
</body>
</html>
