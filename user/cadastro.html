<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Ninja" />
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </header>

  <h2 class="title">Cadastro</h2>

  <div class="form-container">
    <form id="formCadastro" action="/cadastro" method="POST" enctype="multipart/form-data">
      <label for="email">E-mail</label>
      <div class="input-container">
        <div class="icon-placeholder"><i class="bi bi-envelope-fill"></i></div>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required />
      </div>

      <label for="nome">Nome</label>
      <div class="input-container">
        <div class="icon-placeholder"><i class="bi bi-person-fill"></i></div>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      </div>

      <label for="senha">Senha</label>
      <div class="input-container">
        <div class="icon-placeholder"><i class="bi bi-key"></i></div>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
      </div>

      <label for="foto">Foto de perfil (opcional)</label>
      <div class="input-container">
        <div class="icon-placeholder"><i class="bi bi-image"></i></div>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </div>

      <button type="submit">Cadastrar</button>
      <p><a href="login.html">Já tem uma conta? Faça login</a></p>
    </form>
  </div>
</body>
</html>
